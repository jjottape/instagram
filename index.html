<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Login</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="mobile-screens">
            <img src="../imagens/celulares.png" alt="Compartilhamento Instagram" class="screenshot">
        </div>

        <div class="login-section">
            <div class="login-box"> 
                <div class="foto-login">
                    <img src="../imagens/instagram-logo.png" alt="logo Instagram" class="logo"> 
                    <img src="../imagens/perfil.png" alt="Foto de Perfil do Usuário" class="profile-pic">
                <div>
                <button class="login-btn">Continue com cavalheiro_ca</button>
                <a href="#" class="remove-link">Remover conta</a>
            </div>
            <a href="#" class="alt-link">Não é cavalheiro_ca? Alternar conta ou Inscreva-se</a>
            <div class="download-app">
                <p>Baixe o aplicativo</p>
                <div class="store-links">
                    <img src="../imagens/apple-store.png" alt="Baixar na App Store" class="store-icon">
                    <img src="../imagens/google-play.png" alt="Disponível no Google Play" class="store-icon">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
